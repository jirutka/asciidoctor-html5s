<!-- .basic -->
<div class="image-block">
  <img alt="sunset" src="sunset.jpg">
</div>

<!-- .with-alt-text -->
<div class="image-block">
  <img alt="Shining sun" src="sunset.jpg">
</div>

<!-- .with-align -->
<div class="image-block" style="text-align: center">
  <img alt="sunset" src="sunset.jpg">
</div>

<!-- .with-float -->
<div class="image-block" style="float: right">
  <img alt="sunset" src="sunset.jpg">
</div>

<!-- .with-dimensions -->
<div class="image-block">
  <img alt="Shining sun" height="200" src="sunset.jpg" width="300">
</div>

<!-- .with-link -->
<div class="image-block">
  <a class="image" href="http://www.flickr.com/photos/javh/5448336655">
    <img alt="sunset" src="sunset.jpg">
  </a>
</div>

<!-- .with-title -->
<figure class="image-block">
  <img alt="sunset" src="sunset.jpg">
  <figcaption>Figure 1. A mountain sunset</figcaption>
</figure>

<!-- .with-id -->
<div class="image-block" id="img-sunset">
  <img alt="sunset" src="sunset.jpg">
</div>

<!-- .with-roles -->
<div class="image-block right text-center">
  <img alt="sunset" src="sunset.jpg">
</div>

<!-- .with-link-and-window-blank -->
<div class="image-block">
  <a class="image" href="http://www.flickr.com/photos/javh/5448336655" rel="noopener" target="_blank">
    <img alt="sunset" src="sunset.jpg">
  </a>
</div>

<!-- .with-link-and-noopener -->
<div class="image-block">
  <a class="image" href="http://www.flickr.com/photos/javh/5448336655" rel="noopener">
    <img alt="sunset" src="sunset.jpg">
  </a>
</div>

<!-- .with-link-self -->
<div class="image-block">
  <a aria-label="Open the image in full size" class="image bare" href="sunset.jpg" title="Open the image in full size">
    <img alt="sunset" src="sunset.jpg">
  </a>
</div>

<!-- .with-link-none -->
<div class="image-block">
  <img alt="sunset" src="sunset.jpg">
</div>

<!-- .html5s-image-default-link-self -->
<div class="image-block">
  <a aria-label="Open the image in full size" class="image bare" href="sunset.jpg" title="Open the image in full size">
    <img alt="sunset" src="sunset.jpg">
  </a>
</div>

<!-- .html5s-image-default-link-self-with-link-none -->
<div class="image-block">
  <img alt="sunset" src="sunset.jpg">
</div>

<!-- .html5s-image-default-link-self-with-link-url -->
<div class="image-block">
  <a class="image" href="http://www.flickr.com/photos/javh/5448336655">
    <img alt="sunset" src="sunset.jpg">
  </a>
</div>
